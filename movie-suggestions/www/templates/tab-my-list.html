<ion-view view-title="My List">
<ion-content class="padding">
<div class="movie-grid-container">
  <!-- loop through each movie and display it as a custom grid item -->
  <a ng-repeat="movie in movies | filter:{myList:true}" class="item movie-item" href="#/tab/my-list/movie/{{movie.id}}">
    <img class="movie-item-poster" ng-src="{{movie.poster}}">
    <h2 class="show-text">{{movie.title}}</h2>
    <p>{{movie.year}}</p>
    <!-- Show if no results -->
  </a>
</div>
</ion-content>
</ion-view>
