<ion-view view-title="Movie Suggestions">

    <!-- Search Bar -->
    <form ng-submit="searchSubmit()">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" id="suggestions-search-input" ng-model="movies.searchTerm" >
        <input type="submit" class="col button button-light button-small" value="Search" id="suggestions-search-submit" >
      </label>
    </form>
    <div class="item item-divider">
      Get a suggestion...
    </div>

    <!-- Genre -->
    <div>

        <div class="input-label">Genre</div>
      </label>
    </div>

          </label>
          {{genre.name}}
          <img class="image-size" ng-src="img/{{genre.name}}.svg">
        </li>

    <!-- Length -->
    <div>
      <label class="item item-input item-select">
        <div class="input-label">Length</div>
        <select ng-model="filters.runtimeRange">
          <option value="0,999">Any Length</option>
          <option value="0,90">< 90 minutes</option>
          <option value="90,120">90 to 120 minutes</option>
          <option value="120,150">120 to 150 minutes</option>
          <option value="150,180">150 to 180 minutes</option>

        </select>

    </div>

        <div class="input-label">Year</div>
        <input class="type-align" ng-model="selectedYear.value" ng-change="changeYearRange()" type="tel" min="2000" max="2016">

    </div>
