<!--
This template loads for the 'tab.my-list-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="{{suggestedMovie.title}}">
  <ion-content class="padding">
    
    <div class="list card">

      <!-- show when no results -->
      <div class="item item-divider" ng-hide="suggestedMovie.title">
        Sorry!
      </div>
      <span class="item" ng-hide="suggestedMovie.title">We couldn't find any suggestions that meet your criteria!</span>

      <div class="row" ng-show="suggestedMovie.title">
        <div class="col col-50 item item-image">
          <img ng-src="{{suggestedMovie.poster}}">
        </div>

        <div class="col col-50">
          <h4>{{suggestedMovie.title}}</h4>
          <p>{{suggestedMovie.year}}</p>
          <p>{{suggestedMovie.runtime}}</p>
          <p>{{suggestedMovie.genre}}</p>
          <p><b>Director:</b> {{suggestedMovie.director}}</p>
        </div>
      </div>

      <div class="col" ng-show="suggestedMovie.title">
        <p><b>Plot</b></p>
        <p>{{suggestedMovie.plot}}</p>
      </div>

      <div class="row" ng-show="suggestedMovie.title">
        <div class="col col-50">
          <button class="button button-block button-assertive">
            <i class="icon ion-social-youtube"></i>
            Youtube
          </button>
        </div>

        <div class="col col-50">
          <button class="button button-block button-calm">
            <i class="icon ion-social-vimeo"></i>
            Vimeo
          </button>
        </div>
      </div>

      <div class="row" ng-show="suggestedMovie.title && suggestedMovie.myList">
        <div class="col">
          <button class="button button-block button-balanced">
            <i class="icon ion-checkmark"></i>
            I've seen this movie
          </button>
          <button class="button button-block button-assertive">
            <i class="icon ion-close"></i>
            Remove from Watch List
          </button>
        </div>
      </div>
      <div class="row" ng-show="suggestedMovie.title && suggestedMovie.seen">
        <div class="col">
          <button class="button button-block button-assertive">
            <i class="icon ion-close"></i>
            I've havent seen this movie
          </button>
        </div>
      </div>
      <div class="row" ng-show="suggestedMovie.title && !suggestedMovie.seen && !suggestedMovie.myList">
        <div class="col">
          <button class="button button-block button-balanced">
            <i class="icon ion-eye"></i>
            Add to my watch list
          </button>
          <button class="button button-block button-positive">
            <i class="icon ion-checkmark"></i>
            I've seen this movie
          </button>
        </div>
      </div>
  </div>
  </ion-content>
</ion-view>
